<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Froms Demo</h1>
    <form action="food">
      <label for="userName">Kullanıcı Adı Giriniz:</label>
      <input type="text" placeholder="Kullanıcı Adı" id="userName" name="userName" />
      <label for="password">Şifre Giriniz</label>
      <input type="password" placeholder="Şifre" id="password" name="password"/>
      <label for="color">Renk Seçiniz</label>
      <input type="color" id="color"/>
      <label for="number">Sayı Giriniz</label>
      <input type="number" id="number"/>
    </label>
    <button>Submit</button>
    </form>
    <hr />
    <form action="https://www.reddit.com/search/"> 
<label for="reddit">Reddit</label>
<input type="text" id="reddit" name="q">
<button>Ara</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <label for="google">Google</label>
        <input type="text" id="google" name="q">
        <button>Ara</button>  
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <label for="youtube">Youtube</label>
        <input type="text" id="youtube" name="search_query">
        <button>Ara</button>  
        <br>
        <form action="/birds">
          <input type="checkbox" name="tos" id="agree" checked />
          <label for="agree">Kabul ediyorum</label>
          <p>
            <label for="xs">xs:</label>
          <input type="radio"name="size"id="xs"value="xs"/>
          <label for="s">s:</label>
          <input type="radio"name="size"id="s"value="s"/>
          <label for="m">m:</label>
          <input type="radio"name="size"id="m"value="m"/>
        </form></p>
        <p>
          <label for=""animal">favori hayvanınızı seçiniz</label>
          <select name=""animal"id="animal">
          <option value="bird">kuş</option>
          <option value="fish">balık</option>
        <option value="dog">köpek</option></select>
        </p>
        <p>
          <p>
            <label for="peynir">peynir miktarı:</label>
            <input type="range" name="peynir" id="peynir"min="1"max="100"step="7"value="75"/></p>
            <br>
        <div>
          <label for="comment">özel istek:</label>
          <br>
          <textarea placeholder="yorumunuzu yazınız"name="comment"id="comment"cols="30"row="10"></textarea>
          </div>
        </div>
          <button>Yolla</button>
        </form>
    </form>
    <h2>validations</h2>
    <form action="/spare">
      <label for="first">isim giriniz:</label>
      <input type="text"name="first"id="first"required minlength="5" maxlength="20"/>
      <button>submit</button>
    </form>
  </body>
</html>
